<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link
            href="https://fonts.googleapis.com/css?family=Albert Sans"
            rel="stylesheet"
        />
        <title>Sentiment Classifier</title>
        <style>
            body {
                background-color: rgba(0, 0, 0, 0.725);
                font-family: "Albert Sans";
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0px;
            }
            .sentiment-box {
                padding: 10px;
                border-radius: 5px;
                width: fit-content;
                font-weight: bold;
            }
            .positive {
                background-color: #d4edda;
                color: #155724;
            }
            .negative {
                background-color: #f8d7da;
                color: #721c24;
            }
            .neutral {
                background-color: #fff3cd;
                color: #856404;
            }
            .mixed {
                background-color: #d1ecf1;
                color: #0c5460;
            }
            #sentimentChart {
                max-width: 400px;
                max-height: 400px;
            }
        </style>
    </head>
    <body>
        <h1>Sentiment Analysis using Naive - Bayes Classifier</h1>
        <h2>Enter a review</h2>
        <form method="POST">
            <textarea
                name="comment"
                rows="5"
                cols="50"
                placeholder="Type your comment here..."
                style="
                    background-color: rgba(255, 255, 255, 0.7);
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    color: #222;
                "
            ></textarea>
            <br /><br />
            <div style="text-align: center">
                <input type="submit" value="Analyze" />
            </div>
        </form>

        {% if label %}
        <div class="sentiment-box {{ label }}">
            Predicted Sentiment: {{ label.capitalize() }}
        </div>
        {% endif %}

        <h2>Live Sentiment Distribution Count</h2>
        <canvas id="sentimentChart"></canvas>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

        <script>
            (function () {
                const chartLabels = {{ sentiment_counts.keys()|list|tojson or '[]' }};
                const chartData = {{ sentiment_counts.values()|list|tojson or '[]' }};

                const ctx = document.getElementById('sentimentChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: chartLabels,
                        datasets: [{
                            data: chartData,
                            backgroundColor: ['#28a745', '#dc3545', '#ffc107', '#17a2b8'],
                            borderColor: '#000',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        animation: {
                            animateRotate: true,
                            duration: 1000
                        },
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    color: '#000'
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const total = context.chart._metasets[0].total;
                                        const value = context.parsed;
                                        const percentage = ((value / total) * 100).toFixed(1);
                                        return `${context.label}: ${value} (${percentage}%)`;
                                    }
                                }
                            },
                            datalabels: {
                                color: '#000',
                                formatter: (value, context) => {
                                    const total = context.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                                    const percent = ((value / total) * 100).toFixed(1);
                                    return `${percent}%`;
                                }
                            }
                        }
                    },
                    plugins: [ChartDataLabels]
                });
            })();
        </script>
    </body>
</html>
